<table class="table table-bordered table-striped table-condensed" id="table_id">
    <thead>
        <tr class="hdclr">
            <th>Sl No</th>
            <th>Exam</th>
            <th>No of Exams</th>  
        </tr>
    </thead>
    <tbody id="course_exam">   

            {% for stud in exam_type_list %}     
        <tr>                                                           
            <td>{{stud.id}}</td> 
            <td><input type="hidden" name="student_section_assign" id="stud_exam_type" hidden="hidden">{{stud.exam_type}}</td>              
            <td>
                <input type="hidden" name="student_section_assign" id="exam_type" hidden="hidden">
                <input type="text" name="course-exam_setting" id="course_exam">
                
            </td>
        </tr>  
        {% endfor %}       
    </tbody>
</table>

<script>


function getCookie(c_name) {
    if (document.cookie.length > 0)
    {
        c_start = document.cookie.indexOf(c_name + "=");
        if (c_start != -1)
        {
            c_start = c_start + c_name.length + 1;
            c_end = document.cookie.indexOf(";", c_start);
            if (c_end == -1) c_end = document.cookie.length;
            return unescape(document.cookie.substring(c_start,c_end));
        }
    }
    return "";
}
$(function(){
    $.ajaxSetup({
        headers:{"X-CSRFToken":getCookie('csrftoken')}
    });
});
</script>
