<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Title</title>
        <style type="text/css">
            body {
                font-weight: 200;
                font-size: 14px;
            }
            .header {
                font-size: 20px;
                font-weight: 100;
                text-align: center;
                color: #007cae;
            }
            .title {
                font-size: 22px;
                font-weight: 100;
               /* text-align: right;*/
               padding: 10px 20px 0px 20px;  
            }
            .title span {
                color: #007cae;
            }
            .details {
                padding: 10px 20px 0px 20px;
                text-align: left !important;
                /*margin-left: 40%;*/
            }
            .hrItem {
                border: none;
                height: 1px;
                /* Set the hr color */
                color: #333; /* old IE */
                background-color: #fff; /* Modern Browsers */
            }
        </style>
    </head>
    <body>
        <div class='wrapper'>
            <div class='header'>
                <p class='title'>Invoice # </p>
            </div>
        <div>
        <div class='details'>
            Bill to: <br/>
            Amount:  <br/>
            Date: 
            <hr class='hrItem' />
        </div>
        <p>[Office Copy]</p>
            <div>
                <h1>Invoice</h1>
                <div>
                    
                    <p><b>MR No.</b>:<span>{{ mr_no | safe }}</span></p>
                </div>
            </div>
            <div>
                <table class="inventory">
                    <thead>
                        <tr>
                            <th><span>Feetype</span></th>
                            <th><span>Amount Paid</span></th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in fee_list %}
                        <tr>

                            <td>{{ i.type | safe }}</td>
                            <td>Rs.&nbsp;{{ i.amount | safe }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
    </div>
    </body>
</html>
