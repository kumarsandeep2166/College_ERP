{% extends 'student/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section id="main-content">
    <div class="wrapper">
        <div class="row">
            <div class="col-lg-6 col-sm-6 col-sm-offset-3">
                <div class="">
                    <div class="panel-body">
                        <div class="text-center">
                            <h1 class="hdrcolorbg">
                                Batch
                            </h1>
                        </div>
                        <form role="form" class="frmbgg" action="#" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Stream</label>
                                            {{ form.stream }}
                                        </div>
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Course Name</label>
                                            {{ form.course_name }}
                                        </div>
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Batch No.</label>
                                            {{ form.batch_no }}
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Starting Date</label>
                                            {{ form.starting_date }}
                                        </div>
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Ending Date</label>
                                            {{ form.ending_date }}
                                        </div>
                                        <div class="form-group col-sm-4 col-xs-12">
                                            <label>Remark</label>
                                            {{ form.remark }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info cancel">Cancel</button>
                            <button type="submit" class="btn btn-info save">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
