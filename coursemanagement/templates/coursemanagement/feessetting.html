{% extends 'student/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<script>
        document.getElementById("fee").className += " active";
        document.getElementById("fee1").className += " active";
        document.getElementById("fee01").className += " active";        
</script>
<style>
        #fee01 a{
                color:#fff !important;
        }
</style>
<section id="main-content">
    <div class="wrapper">
        <div class="row">
            <div class="col-lg-4 col-sm-4 col-sm-offset-4">
                <div class="">
                    <div class="panel-body">
                        <div class="text-center">
                            <h1 class="hdrcolorbg">
                                Stream
                            </h1>
                        </div>
                        <form role="form" class="frmbgg" action="." method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="form-group col-sm-12 col-xs-12">
                                            {{form}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-info save">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
