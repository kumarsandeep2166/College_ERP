{% extends 'student/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<script>
        document.getElementById("strm").className += " active";
        document.getElementById("strm1").className += " active";
        document.getElementById("strm03").className += " active";        
</script>
<style>
        #strm03 a{
                color:#fff !important;
        }
</style>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<section id="main-content">
        <div class="wrapper">
                <div class="col-sm-12 col-xs-12">
                    <button type="submit" class="btn btn-info feebtn"><a href="{% url 'room_create' %}">Add a Room </a></button>
                    <table class="table table-bordered table-striped table-condensed" id="room_table">
                            <thead>
                                <tr class="hdclr">
                                        <th>Sl No.</th>
                                        <th>Library Name</th>                                                                             
                                        <th>Room Name</th>
                                       
                                    </tr>
                                </thead>
                                <tbody>
                                {% for i in object_list %}
                                <tr>
                                    <td>{{ i.id }}</td>                                   
                                    <td>{{ i.library_num.name }}</td>
                                    <td>{{ i.name }}</td>
                                    
                                   
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                </div>
        </div>
</section>
<script>
        $(document).ready(function(){
            $("#room_table").dataTable();
        });
    </script>
{% endblock content %}
